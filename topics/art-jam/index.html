<!DOCTYPE html>
<html>

<head>
  <title>Art Jam Self Portrait FW</title>
  <style>
    canvas {
      background-color: #d9b3ff;
      /* light purple background */
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    //Draw Face
    ctx.fillStyle = "#ffccaa"; // skin colour
    ctx.beginPath();
    ctx.arc(300, 300, 60, 0, Math.PI * 2); // (x, y, radius)
    ctx.fill();

    //Draw Eyes
    ctx.fillStyle = "#5C4033"; // eye colour

    ctx.beginPath();
    ctx.arc(280, 290, 5, 0, Math.PI * 2); // left eye
    ctx.fill();

    ctx.beginPath();
    ctx.arc(320, 290, 5, 0, Math.PI * 2); // right eye
    ctx.fill();



  </script>
</body>

</html>
