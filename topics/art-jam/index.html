<!DOCTYPE html>
<html>

<head>
  <title>Art Jam Self Portrait FW</title>
  <style>
    canvas {
      background-color: #d9b3ff;
      /* light purple background */
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    //Draw Face
    ctx.fillStyle = "#ffccaa"; // skin colour
    ctx.beginPath();
    ctx.arc(300, 300, 60, 0, Math.PI * 2); // (x, y, radius)
    ctx.fill();

    //Draw Eyes
    ctx.fillStyle = "#5C4033"; // eye colour

    ctx.beginPath();
    ctx.arc(280, 290, 5, 0, Math.PI * 2); // left eye
    ctx.fill();

    ctx.beginPath();
    ctx.arc(320, 290, 5, 0, Math.PI * 2); // right eye
    ctx.fill();

    //Draw Mouth
    ctx.fillStyle = "#000000"; // mouth colour

    ctx.beginPath();
    ctx.arc(300, 325, 5, 0, Math.PI * 2);
    ctx.fill();

    //Draw Dandelion Stem
    ctx.strokeStyle = "#008000";
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(400, 430);
    ctx.lineTo(400, 500);
    ctx.stroke();

    //Draw Dandelion Seeds
    ctx.fillStyle = "#FFFFFF";
    for (let i = 0; i < 40; i++) {
      let fx = 390 + Math.random() * 30;
      let fy = 390 + Math.random() * 30;
      ctx.beginPath();
      ctx.arc(fx, fy, 4, 0, Math.PI * 2);
      ctx.fill();
    }


  </script>
</body>

</html>
